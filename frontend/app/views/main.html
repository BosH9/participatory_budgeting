<md-content>
    <md-toolbar>
        <h2 class="md-toolbar-tools">
            <span flex="75"> Participatory Budgeting  <small>Pune Municipal Corporation</small>  </span>

            <span flex="25"></span>
        </h2>

    </md-toolbar>
</md-content>

<md-content>

    <div layout="row" layout-wrap>
        <div flex="30">
        </div>
        <div flex="40">
            <md-card layout-align="center center">
                <md-card-content>
                    <form name="loginForm" novalidate>
                        <md-input-container class="md-icon-float">
                            <label>Email</label>
                           <md-icon><i class="material-icons">email</i> </md-icon>
                            <input required name="email" type="email" ng-model="user.email">

                            <div ng-messages="loginForm.email.$error">
                                <div ng-show="(!loginForm.email.$valid) && (loginForm.email.$dirty || submitedLogin)">
                                    <div ng-message="required" ng-show="loginForm.email.$error.required">
                                        Required.</div>
                                    <div ng-message="email" ng-show="loginForm.email.$error.email">
                                        Invalid Email ID.</div>
                                </div>
                            </div>

                        </md-input-container>
                        <md-input-container class="md-icon-float">
                            <label>Password</label>
                            <md-icon><i class="material-icons">vpn_key</i> </md-icon>
                            <input type="password" required name="password" ng-model="user.password">

                            <div ng-messages="loginform.password.$error">
                                <div ng-message="required"
                                     ng-show="(!loginForm.password.$valid) && (loginForm.password.$dirty || submitedLogin)">
                                    Required.</div>
                            </div>

                        </md-input-container>

                        <md-input-container>
                            <md-button class="md-raised md-primary" ng-click="login(loginForm)">Login</md-button>
                        </md-input-container>
                    </form>
                </md-card-content>
            </md-card>
        </div>
        <div flex="30">
        </div>
    </div>
</md-content>
