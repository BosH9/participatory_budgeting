
<md-content>

    <div layout="row" layout-wrap  layout-align="center center">
        <div flex="30">
        </div>
        <div flex="40">
            <md-card>
                <md-card-content>
                    <md-content class="md-padding">
                        <md-tabs  md-selected="selectedIndex" md-dynamic-height md-border-bottom>
                            <md-tab label="one">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Tab One</h1>
                                    <form name="loginForm" novalidate>
                                        <md-input-container>
                                            <label>Email</label>
                                            <input required name="email" type="email" ng-model="user.email">

                                            <div ng-messages="loginForm.email.$error">
                                                <div ng-show="(!loginForm.email.$valid) && (loginForm.email.$dirty || submitedLogin)">
                                                    <div ng-message="required" ng-show="loginForm.email.$error.required">
                                                        Required.</div>
                                                    <div ng-message="email" ng-show="loginForm.email.$error.email">
                                                        Invalid Email ID.</div>
                                                </div>
                                            </div>

                                        </md-input-container>
                                        <md-input-container>
                                            <label>Password</label>
                                            <input type="password" required name="password" ng-model="user.password">

                                            <div ng-messages="loginform.password.$error">
                                                <div ng-message="required"
                                                     ng-show="(!loginForm.password.$valid) && (loginForm.password.$dirty || submitedLogin)">
                                                    Required.</div>
                                            </div>

                                        </md-input-container>

                                        <md-input-container>
                                            <md-button class="md-raised md-primary" ng-click="login(loginForm)">Login</md-button>
                                        </md-input-container>
                                    </form>

                                </md-content>
                            </md-tab>
                            <md-tab label="two">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Tab Two</h1>
                                    <form name="loginForm" novalidate>
                                        <md-input-container>
                                            <label>Email</label>
                                            <input required name="email" type="email" ng-model="user.email">

                                            <div ng-messages="loginForm.email.$error">
                                                <div ng-show="(!loginForm.email.$valid) && (loginForm.email.$dirty || submitedLogin)">
                                                    <div ng-message="required" ng-show="loginForm.email.$error.required">
                                                        Required.</div>
                                                    <div ng-message="email" ng-show="loginForm.email.$error.email">
                                                        Invalid Email ID.</div>
                                                </div>
                                            </div>

                                        </md-input-container>
                                        <md-input-container>
                                            <label>Password</label>
                                            <input type="password" required name="password" ng-model="user.password">

                                            <div ng-messages="loginform.password.$error">
                                                <div ng-message="required"
                                                     ng-show="(!loginForm.password.$valid) && (loginForm.password.$dirty || submitedLogin)">
                                                    Required.</div>
                                            </div>

                                        </md-input-container>

                                        <md-input-container>
                                            <md-button class="md-raised md-primary" ng-click="login(loginForm)">Login</md-button>
                                        </md-input-container>
                                    </form>


                                </md-content>
                            </md-tab>
                            <md-tab label="three">
                                <md-content class="md-padding">
                                    <h1 class="md-display-2">Tab Three</h1>

                                    <form name="loginForm" novalidate>
                                        <md-input-container>
                                            <label>Email</label>
                                            <input required name="email" type="email" ng-model="user.email">

                                            <div ng-messages="loginForm.email.$error">
                                                <div ng-show="(!loginForm.email.$valid) && (loginForm.email.$dirty || submitedLogin)">
                                                    <div ng-message="required" ng-show="loginForm.email.$error.required">
                                                        Required.</div>
                                                    <div ng-message="email" ng-show="loginForm.email.$error.email">
                                                        Invalid Email ID.</div>
                                                </div>
                                            </div>

                                        </md-input-container>

                                            <label>Password</label>
                                            <input type="password" required name="password" ng-model="user.password">

                                            <div ng-messages="loginform.password.$error">
                                                <div ng-message="required"
                                                     ng-show="(!loginForm.password.$valid) && (loginForm.password.$dirty || submitedLogin)">
                                                    Required.</div>
                                            </div>

                                        </md-input-container>

                                        <md-input-container>
                                            <md-button ng-click="previousTab(selectedIndex)" class="md-fab md-primary" aria-label="Use Android">
                                                <md-icon md-svg-src="img/icons/android.svg"></md-icon>
                                            </md-button>
                                        </md-input-container>
                                    </form>


                                </md-content>
                            </md-tab>

                        </md-tabs>

                    </md-content>
                </md-card-content>
            </md-card>
        </div>
        <div flex="30">
        </div>
    </div>
</md-content>
