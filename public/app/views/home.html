            <button type="submit" class="btn btn-danger pull-right" ng-click="logout()">Sign out</button>
<table class="table table-striped">
    <tr ng-repeat="movie in movies">
        <td>
            <img ng-src="{{movie.poster}}">
        </td>
        <td>
            {{movie.title}}
        </td>
        <td>
            {{movie.releaseDate | date }}
        </td>
        <td>
            {{movie.genre}}
        </td>
        <td>
            {{movie.synopsis}}
        </td>
    </tr>
</table>
